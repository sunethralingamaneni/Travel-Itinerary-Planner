<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Trails Register</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script>
        function registerUser(event) {
            event.preventDefault(); // Prevent actual form submission

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;
            let password = document.getElementById("password").value;

            if (username.length < 6) {
                alert("Username must be at least 6 characters long!");
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address!");
                return;
            }

            if (age < 12 || age > 120) {
                alert("Please enter a valid age between 12 and 120!");
                return;
            }

            localStorage.setItem("registeredUser", username); // Store username
            alert("Registration successful! Redirecting to login...");
            window.location.href = "prismsignin.html"; // Redirect to login page
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Prism Trails Register</h2>
        <form onsubmit="registerUser(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
