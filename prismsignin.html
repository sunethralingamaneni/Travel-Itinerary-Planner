<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Trails Login</title>
    <link rel="stylesheet" href="signinstyle.css">
    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent actual form submission
            let username = document.getElementById("username").value;

            if (username) {
                localStorage.setItem("loggedInUser", username); // Store username
                window.location.href = "wadcasestudy.html"; // Redirect to home page
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Prism Trails Login</h2>
        <form onsubmit="loginUser(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p class="register-link">Don't have an account? <a href="register.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
